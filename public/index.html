<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <button v-on:click.once="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button v-on:dblclick="add(10)">Add 10 years</button>
      <p>My age is {{ age }}</p>
      <input type="text" v-on:keyup.enter="logName" />
      <input type="text" v-on:keydown.alt.enter="logAge" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
